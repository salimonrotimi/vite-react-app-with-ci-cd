# The filepath is .github/workflows/ci-cd.yml

name: build-and-lint-testing

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Defines multiple jobs. The first job is "build-and-lint" and it is the CI part
jobs:  
  build-and-lint:
    name: Client and Server CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Run eslint for backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci
      
      - name: Run eslint for frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend docker image from Dockerfile
        run: docker build -t backend-image ./server

      - name: Build frontend docker image from Dockerfile
        run: docker build -t frontend-image ./client
  
  # The second job is "deploy" and it is the CD part

  deploy:
    name: Deploy to production CD
    needs: build-and-lint
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
        env: 
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Write SSH Key
        run: | 
          echo "${EC2_KEY}" > ec2_key.pem
          chmod 600 ec2_key.pem
        env: 
          EC2_KEY: ${{ secrets.EC2_KEY }}

      - name: Deploy on EC2 ("git pull" and "docker compose up -d --build")
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: | 
          ssh -i ec2_key.pem ${EC2_USER}@${EC2_HOST} << EOF
            set -e
            cd "${EC2_APP_DIR}"
            
            git fetch --all
            git reset --hard origin/main

            docker compose up -d --build
            docker image prune -f
            docker compose ps
          EOF
